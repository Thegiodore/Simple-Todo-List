# FE/my-react-app/nginx.conf

server {
    listen 80;
    # Server block name (optional)
    server_name localhost; 

    # Root of the React build files inside the container
    root /usr/share/nginx/html; 

    # Try to serve files directly, then fall back to index.html
    # This is critical for React Router (which Vite often uses)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error handling (optional, but good practice)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}